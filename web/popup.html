<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="popup_style.css">
</head>

<body>
    <div class="popup">
        <div class="popup-header">

            <div id="title">
                IT Book
            </div>

        </div>
        <div class="popup-main">
            <div class="custom-select">
                <select class="sel" id="speech">
                    <option value="NONE">Part of speech</option>
                    <option value="NOUN">noun</option>
                    <option value="PRONOUN">pronoun</option>
                    <option value="VERB">verb</option>
                    <option value="ADJECTIVE">adjective</option>
                    <option value="ADVERB">adverb</option>
                    <option value="PREPOSITION">preposition</option>
                    <option value="CONJUNCTION">conjunction</option>
                    <option value="INTERJECTION">interjection</option>


                </select>
            </div>
            <div class="custom-select">
                <select id="tense">
                    <option value="NONE">verb tense</option>
                    <option value="PRESENT-SIMPLE">present perfect</option>
                    <option value="PAST-PERFECT">past perfect</option>
                </select>
            </div>
            <div class="custom-select">
                <select id="passive_voice">
                    <option value="NONE">passive voice</option>
                    <option value="ALL">all</option>

                    <option value="PRESENT_SIMPLE">present simple</option>
                    <option value="PRESENT_CONTINUOUS">past continuous</option>
                    <option value="PRESENT_PERFECT">present perfect</option>

                    <option value="PAST_SIMPLE">past simple</option>
                    <option value="PAST_CONTINUOUS">past continuous</option>
                    <option value="PAST_PERFECT">past perfect</option>

                    <option value="FUTURE_SIMPLE">future simple</option>
                    <option value="FUTURE_PERFECT">future perfect</option>
                    <option value="FUTURE_CONTINUOUS">future continuous</option>

                    <option value="FUTURE_IN_THE_PAST_SIMPLE">future in the past simple</option>
                    <option value="FUTURE_IN_THE_PAST_PERFECT">future in the past perfect</option>
                </select>
            </div>
            <h4>Highlight Color</h4>
            <div class="color-picker">
                <button id="color_choice" data-color="green" class="btn-color green"></button>
                <button id="color_choice" data-color="yellow" class="btn-color yellow"></button>
                <button id="color_choice" data-color="red" class="btn-color red"></button>
                <button id="color_choice" data-color="blue" class="btn-color blue"></button>
                <button id="color_choice" data-color="purple" class="btn-color purple"></button>
            </div>
            <h4>Matches found</h4>
            <div id="found-count">0</div>
        </div>
        <div class="popup-footer">
            <button id="btn-find">find</button>
        </div>

    </div>

    crossorigin="anonymous"></script> -->
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="parse_mercury.js"></script>
    <script type="text/javascript" src="popup.js"></script>

</body>

</html>
