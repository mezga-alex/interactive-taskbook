<!DOCTYPE html>
<html lang="en">
<head>
    <!--    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/popup_style.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
    <div class="popup">
        <div class="popup-header">
            <div id="logo">
                <img src="skyeng.svg">
            </div>
        </div>
        <div class="popup-main">
            <div class="select-container">
                <select class="selectpicker" name="task" id="task" data-width="94%"
                        data-style="selectpicker-selected btn-default btn-lg">
                    <option class="selectpicker-option align-middle" value="NONE">Select task</option>
                    <option data-divider="true"></option>
                    <option class="selectpicker-option" value="POS">Part of speech</option>
                    <option data-divider="true"></option>
                    <option class="selectpicker-option" value="ACTIVE_VOICE">Active voice</option>
                    <option data-divider="true"></option>
                    <option class="selectpicker-option" value="PASSIVE_VOICE">Passive voice</option>
                </select>
            </div>
            <div class="select-container">
                <select class="selectpicker" name="taskParams" id="specifiedTask" data-width="94%"
                        data-style="selectpicker-selected" disabled>
                    <option class="selectpicker-option" value="NONE">specify the task</option>
                </select>
            </div>
        </div>

        <hr>
        <!--            <h4>Change type of server</h4>-->
        <h5>Switch to Localhost</h5>
        <div class="switcher">
            <label class="switch">
                <input type="checkbox" id="switch-id">
                <span class="slider round"></span>
            </label>
        </div>
        <!-- Rounded switch -->

        <h5>Highlight Color</h5>
        <div class="color-picker">
            <button data-color="green" class="btn-color green"></button>
            <button data-color="yellow" class="btn-color yellow"></button>
            <button data-color="red" class="btn-color red"></button>
            <button data-color="blue" class="btn-color blue"></button>
            <button data-color="purple" class="btn-color purple"></button>
        </div>
        <h5>Matches found</h5>
        <div id="found-count">0</div>


        <div class="popup-footer">
            <a id="btn-find" href="#" class="btn btn-sm animated-button thar-one align-middle">Find</a>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

    <script type="text/javascript" src="js/task_creator.js"></script>
    <script type="text/javascript" src="js/parse_and_process.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
</body>
</html>
